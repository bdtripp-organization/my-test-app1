name: Deploy App

on:
  push:
    branches:
      - development
      - master
jobs:
  deploy-for-development:
    if: github.ref == 'refs/heads/development'
    uses: bdtripp-dev/super-app-infra/.github/workflows/reusable-deploy.yaml@development
    secrets: inherit  # Passes necessary organization level GitHub secrets
  deploy-for-production:
    if: github.ref == 'refs/heads/master'
    uses: bdtripp-dev/super-app-infra/.github/workflows/reusable-deploy.yaml@master
    secrets: inherit  # Passes necessary organization level GitHub secrets
